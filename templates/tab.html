<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        #css_tabs input:nth-of-type(1), #css_tabs input:nth-of-type(1) ~ div:nth-of-type(1),
        #css_tabs input:nth-of-type(2), #css_tabs input:nth-of-type(2) ~ div:nth-of-type(2),
        #css_tabs input:nth-of-type(3), #css_tabs input:nth-of-type(3) ~ div:nth-of-type(3) {
            display: none;
        }

        #css_tabs input:nth-of-type(1):checked ~ div:nth-of-type(1),
        #css_tabs input:nth-of-type(2):checked ~ div:nth-of-type(2),
        #css_tabs input:nth-of-type(3):checked ~ div:nth-of-type(3) {
            display: block;
        }

        #css_tabs > label {
            display: inline-block;
            font-size: 2rem;
            padding: 5px;
            text-align: center;
            width: 20%;
            color: #000000;
        }

        #css_tabs > label:hover {
            cursor:pointer;
        }

        #css_tabs label[for=tab1]{
            margin-left: 1.5em;
        }

        #css_tabs input:nth-of-type(1):checked ~ label:nth-of-type(1), #css_tabs > label[for=tab1]:hover,
        #css_tabs input:nth-of-type(2):checked ~ label:nth-of-type(2), #css_tabs > label[for=tab2]:hover,
        #css_tabs input:nth-of-type(3):checked ~ label:nth-of-type(3), #css_tabs > label[for=tab3]:hover {
            color: #E50014;
            text-decoration: underline;
        }


    </style>
    <body>
        <div id="css_tabs">
            <input id="tab1" type="radio" name="tab" checked="checked"/>
            <label for="tab1">프리미엄</label>

            <input id="tab2" type="radio" name="tab"/>
            <label for="tab2">와퍼</label>

            <input id="tab3" type="radio" name="tab"/>
            <label for="tab3">치킨버거</label>

            <div class="tab1_content">
                Tab 1 menus will go here
            </div>
            <div class="tab2_content">
                Tab 2 menus will go here
            </div>
            <div class="tab3_content">
                Tab 3 menus will go here
            </div>
        </div>
    </body>
</html>
